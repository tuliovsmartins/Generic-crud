<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" href="../../css/style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 	<script src="../../js/ajax.js"></script>
</head>
<body>
<div class="box">
	<div class="dropdown">
	  <button class="dropbtn">Cliente</button>
	  <div class="dropdown-content">
	    <a href="/client/createClient">Cadastrar Cliente</a>
	    <a href="/client/retrieveClient">Consultar Clientes</a>
	  </div>
	</div>
	<div class="dropdown">
	  <button class="dropbtn">Produtos</button>
	  <div class="dropdown-content">
	    <a href="/product/createProduct">Cadastrar Produtos</a>
	    <a href="/product/retrieveProduct">Visualizar Produtos</a>
	  </div>
	</div>
	<div class="form">
		<table class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
            	<th>Id</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            	<td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>
                <td><input type="submit" id="productDelete" onClick="editProduct();" class="btn btn-sm btn-info" value="Editar"/></td>
                <td><input type="submit" id="tproductDelete" onClick="deleteProduct();" class="btn btn-sm btn-danger" value="Deletar"/></td>
                <input type="hidden" th:value="${product.id}" id="productId"/>
            </tr>
          </tbody>
    </table>
	</div>
</div>
</body>
</html>
